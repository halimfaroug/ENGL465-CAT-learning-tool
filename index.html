            const [filterTopic, setFilterTopic] = useState(selectedTopic || 'all');
            
            const filteredCards = filterTopic === 'all' 
                ? courseData.flashcards 
                : courseData.flashcards.filter(card => card.topic === filterTopic);
            
            const currentCard = filteredCards[currentCardIndex];

            const handleFlip = () => {
                setIsFlipped(!isFlipped);
            };

            const handleNext = () => {
                setIsFlipped(false);
                setCurrentCardIndex((prev) => (prev + 1) % filteredCards.length);
            };

            const handlePrevious = () => {
                setIsFlipped(false);
                setCurrentCardIndex((prev) => (prev - 1 + filteredCards.length) % filteredCards.length);
            };

            const handleMastery = (level) => {
                addXP(level === 'mastered' ? 20 : level === 'learning' ? 10 : 5);
                setUserProgress(prev => ({
                    ...prev,
                    flashcardProgress: {
                        ...prev.flashcardProgress,
                        [currentCard.id]: {
                            ...prev.flashcardProgress[currentCard.id],
                            mastery: level,
                            reviewCount: (prev.flashcardProgress[currentCard.id]?.reviewCount || 0) + 1
                        }
                    }
                }));
                handleNext();
            };

            if (!currentCard) {
                return (
                    <div className="text-center py-20">
                        <h2 className="text-3xl font-bold neon-blue mb-6">No flashcards available</h2>
                        <p className="text-xl">Select a different topic or view all cards</p>

                );
            }

            return (
                <div className="max-w-4xl mx-auto">
                    <div className="mb-8">
                        <h2 className="text-3xl font-bold neon-blue mb-6">Flashcard Study</h2>
                        <div className="flex items-center gap-4 mb-6">
                            <label className="text-base">Filter by topic:</label>
                            <select
                                value={filterTopic}
                                onChange={(e) => {
                                    setFilterTopic(e.target.value === 'all' ? 'all' : parseInt(e.target.value));
                                    setCurrentCardIndex(0);
                                    setIsFlipped(false);
                                }}
                                className="px-5 py-2.5 rounded-lg bg-[#16213e] border border-[#6EC1E4] text-white text-base"
                            >
                                <option value="all">All Topics</option>
                                {courseData.topics.map(topic => (
                                    <option key={topic.id} value={topic.id}>{topic.name}</option>
                                ))}
                            </select>
                        </div>
                        <p className="text-xl neon-purple">Card {currentCardIndex + 1} of {filteredCards.length}</p>
                    </div>

                    <div
                        className={`flashcard ${isFlipped ? 'flipped' : ''} mb-8`}
                        onClick={handleFlip}
                    >
                        <div className="flashcard-inner">
                            <div className="flashcard-front glow-blue">
                                <div>
                                    <p className="text-xs neon-blue mb-4">QUESTION</p>
                                    <p className="text-2xl font-semibold">{currentCard.front}</p>
                                    <p className="text-base neon-purple mt-6">Click to flip</p>
                                </div>
                            </div>
                            <div className="flashcard-back glow-purple">
                                <div>
                                    <p className="text-xs neon-purple mb-4">ANSWER</p>
                                    <p className="text-lg leading-relaxed">{currentCard.back}</p>
                                    <p className="text-base neon-green mt-6">Click to flip back</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="flex gap-4 mb-8">
                        <button
                            onClick={handlePrevious}
                            className="flex-1 px-7 py-3.5 rounded-lg bg-transparent border-2 border-[#B57EDC] text-[#B57EDC] text-lg font-semibold hover:bg-[#B57EDC] hover:text-[#1a1a2e] transition-all glow-purple"
                        >
                            â† Previous
                        </button>
                        <button
                            onClick={handleNext}
                            className="flex-1 px-7 py-3.5 rounded-lg bg-transparent border-2 border-[#B57EDC] text-[#B57EDC] text-lg font-semibold hover:bg-[#B57EDC] hover:text-[#1a1a2e] transition-all glow-purple"
                        >
                            Next â†’
                        </button>
                    </div>

                    {isFlipped && (
                        <div className="card glow-green">
                            <h3 className="text-xl font-bold neon-green mb-4">How well did you know this?</h3>
                            <div className="grid grid-cols-3 gap-4">
                                <button
                                    onClick={() => handleMastery('new')}
                                    className="px-5 py-3.5 rounded-lg bg-[#ff6969] hover:bg-[#ff5050] text-white text-base font-semibold transition-all"
                                >
                                    ðŸ˜• Again (+5 XP)
                                </button>
                                <button
                                    onClick={() => handleMastery('learning')}
                                    className="px-5 py-3.5 rounded-lg bg-[#FFB6C1] hover:bg-[#ff9fb3] text-[#1a1a2e] text-base font-semibold transition-all"
                                >
                                    ðŸ¤” Good (+10 XP)
                                </button>
                                <button
                                    onClick={() => handleMastery('mastered')}
                                    className="px-5 py-3.5 rounded-lg bg-[#7FFFD4] hover:bg-[#5fffcc] text-[#1a1a2e] text-base font-semibold transition-all"
                                >
                                    ðŸ˜„ Easy (+20 XP)
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Quiz View Component
        function QuizView({ courseData, selectedTopic, addXP, userProgress, setUserProgress }) {
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showFeedback, setShowFeedback] = useState(false);
            const [score, setScore] = useState(0);
            const [quizComplete, setQuizComplete] = useState(false);
            const [timeLeft, setTimeLeft] = useState(60);
            const [filterTopic, setFilterTopic] = useState(selectedTopic || 'all');

            const filteredQuizzes = filterTopic === 'all'
                ? courseData.quizzes
                : courseData.quizzes.filter(quiz => quiz.topic === filterTopic);

            const currentQuestion = filteredQuizzes[currentQuestionIndex];

            useEffect(() => {
                if (!showFeedback && !quizComplete && timeLeft > 0) {
                    const timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
                    return () => clearTimeout(timer);
                } else if (timeLeft === 0 && !showFeedback) {
                    handleAnswer(null);
                }
            }, [timeLeft, showFeedback, quizComplete]);

            const handleAnswer = (answerIndex) => {
                setSelectedAnswer(answerIndex);
                setShowFeedback(true);
                
                if (answerIndex === currentQuestion.correct) {
                    const earnedXP = timeLeft > 45 ? 30 : timeLeft > 30 ? 20 : 15;
                    setScore(score + 1);
                    addXP(earnedXP);
                }
            };

            const handleNext = () => {
                if (currentQuestionIndex < filteredQuizzes.length - 1) {
                    setCurrentQuestionIndex(currentQuestionIndex + 1);
                    setSelectedAnswer(null);
                    setShowFeedback(false);
                    setTimeLeft(60);
                } else {
                    setQuizComplete(true);
                    const percentage = (score / filteredQuizzes.length) * 100;
                    if (percentage >= 80) {
                        addXP(100);
                        setUserProgress(prev => ({
                            ...prev,
                            badges: [...prev.badges, `Quiz Master: ${courseData.topics.find(t => t.id === filterTopic)?.name || 'All Topics'}`]
                        }));
                    }
                }
            };

            const resetQuiz = () => {
                setCurrentQuestionIndex(0);
                setSelectedAnswer(null);
                setShowFeedback(false);
                setScore(0);
                setQuizComplete(false);
                setTimeLeft(60);
            };

            if (quizComplete) {
                const percentage = (score / filteredQuizzes.length) * 100;
                return (
                    <div className="max-w-4xl mx-auto text-center">
                        <div className="card glow-blue mb-8">
                            <div className="text-7xl mb-6">
                                {percentage >= 80 ? 'ðŸ†' : percentage >= 60 ? 'ðŸŽ‰' : 'ðŸ“š'}
                            </div>
                            <h2 className="text-4xl font-bold neon-blue mb-6">Quiz Complete!</h2>
                            <p className="text-3xl neon-green mb-4">Score: {score}/{filteredQuizzes.length}</p>
                            <p className="text-2xl neon-purple mb-8">{percentage.toFixed(0)}%</p>
                            {percentage >= 80 && (
                                <div className="mb-8">
                                    <p className="text-xl neon-pink mb-4">ðŸŽ–ï¸ New Badge Earned! +100 XP</p>
                                    <div className="badge badge-gold text-base">
                                        Quiz Master: {courseData.topics.find(t => t.id === filterTopic)?.name || 'All Topics'}
                                    </div>
                                </div>
                            )}
                            <button
                                onClick={resetQuiz}
                                className="px-9 py-4 rounded-lg bg-[#6EC1E4] text-[#1a1a2e] text-xl font-bold hover:bg-[#5eb1d4] transition-all glow-blue"
                            >
                                Try Again
                            </button>
                        </div>
                    </div>
                );
            }

            if (!currentQuestion) {
                return (
                    <div className="text-center py-20">
                        <h2 className="text-3xl font-bold neon-blue mb-6">No quiz questions available</h2>
                        <p className="text-xl">Select a different topic or view all questions</p>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto">
                    <div className="mb-8">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-3xl font-bold neon-blue">Quiz Time!</h2>
                            <div className="text-right">
                                <p className="text-2xl font-bold neon-pink">â±ï¸ {timeLeft}s</p>
                                <p className="text-base neon-purple">Question {currentQuestionIndex + 1}/{filteredQuizzes.length}</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-4 mb-6">
                            <label className="text-base">Filter by topic:</label>
                            <select
                                value={filterTopic}
                                onChange={(e) => {
                                    setFilterTopic(e.target.value === 'all' ? 'all' : parseInt(e.target.value));
                                    resetQuiz();
                                }}
                                className="px-5 py-2.5 rounded-lg bg-[#16213e] border border-[#6EC1E4] text-white text-base"
                            >
                                <option value="all">All Topics</option>
                                {courseData.topics.map(topic => (
                                    <option key={topic.id} value={topic.id}>{topic.name}</option>
                                ))}
                            </select>
                        </div>
                    </div>

                    <div className="card glow-purple mb-8">
                        <h3 className="text-2xl font-semibold mb-8">{currentQuestion.question}</h3>
                        <div className="space-y-4">
                            {currentQuestion.options.map((option, index) => (
                                <button
                                    key={index}
                                    onClick={() => !showFeedback && handleAnswer(index)}
                                    disabled={showFeedback}
                                    className={`quiz-option w-full rounded-lg text-left text-lg leading-relaxed border-2 transition-all ${
                                        showFeedback
                                            ? index === currentQuestion.correct
                                                ? 'correct'
                                                : index === selectedAnswer
                                                ? 'incorrect'
                                                : 'border-gray-600'
                                            : 'border-[#B57EDC] hover:bg-[rgba(181,126,220,0.2)]'
                                    }`}
                                >
                                    <span className="font-bold neon-purple mr-4">{String.fromCharCode(65 + index)}.</span>
                                    {option}
                                    {showFeedback && index === currentQuestion.correct && (
                                        <span className="float-right text-2xl">âœ…</span>
                                    )}
                                    {showFeedback && index === selectedAnswer && index !== currentQuestion.correct && (
                                        <span className="float-right text-2xl">âŒ</span>
                                    )}
                                </button>
                            ))}
                        </div>
                    </div>

                    {showFeedback && (
                        <div className={`card ${selectedAnswer === currentQuestion.correct ? 'glow-green' : 'glow-pink'} mb-8 celebrate`}>
                            <h3 className={`text-2xl font-bold mb-4 ${
                                selectedAnswer === currentQuestion.correct ? 'neon-green' : 'neon-pink'
                            }`}>
                                {selectedAnswer === currentQuestion.correct ? 'ðŸŽ‰ Correct!' : 'âŒ Not quite!'}
                            </h3>
                            <p className="text-base mb-4">{currentQuestion.explanation}</p>
                            {selectedAnswer === currentQuestion.correct && (
                                <p className="text-xl neon-green">
                                    +{timeLeft > 45 ? 30 : timeLeft > 30 ? 20 : 15} XP earned!
                                </p>
                            )}
                            <button
                                onClick={handleNext}
                                className="mt-6 px-9 py-4 rounded-lg bg-[#6EC1E4] text-[#1a1a2e] text-xl font-bold hover:bg-[#5eb1d4] transition-all glow-blue"
                            >
                                {currentQuestionIndex < filteredQuizzes.length - 1 ? 'Next Question â†’' : 'See Results'}
                            </button>
                        </div>
                    )}

                    <div className="card glow-blue">
                        <div className="flex justify-between items-center">
                            <div>
                                <p className="text-lg neon-blue">Current Score</p>
                                <p className="text-3xl font-bold neon-green">{score}/{currentQuestionIndex + (showFeedback ? 1 : 0)}</p>
                            </div>
                            <div className="text-right">
                                <p className="text-lg neon-purple">Accuracy</p>
                                <p className="text-3xl font-bold neon-pink">
                                    {currentQuestionIndex + (showFeedback ? 1 : 0) > 0
                                        ? ((score / (currentQuestionIndex + (showFeedback ? 1 : 0))) * 100).toFixed(0)
                                        : 0}%
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Progress View Component
        function ProgressView({ userProgress, courseData }) {
            const completionPercentage = (userProgress.completedTopics.length / courseData.topics.length) * 100;
            const radius = 120;
            const circumference = 2 * Math.PI * radius;
            const strokeDashoffset = circumference - (completionPercentage / 100) * circumference;

            const masteredCards = Object.values(userProgress.flashcardProgress).filter(
                p => p.mastery === 'mastered'
            ).length;
            const learningCards = Object.values(userProgress.flashcardProgress).filter(
                p => p.mastery === 'learning'
            ).length;
            const newCards = courseData.flashcards.length - masteredCards - learningCards;

            return (
                <div className="max-w-6xl mx-auto">
                    <h2 className="text-4xl font-bold neon-blue mb-12 text-center">Your Progress</h2>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                        <div className="card glow-blue text-center">
                            <h3 className="text-2xl font-bold neon-blue mb-8">Course Completion</h3>
                            <svg className="progress-ring mx-auto" width="280" height="280">
                                <circle
                                    cx="140"
                                    cy="140"
                                    r={radius}
                                    fill="transparent"
                                    stroke="rgba(110, 193, 228, 0.2)"
                                    strokeWidth="20"
                                />
                                <circle
                                    className="progress-ring-circle"
                                    cx="140"
                                    cy="140"
                                    r={radius}
                                    fill="transparent"
                                    strokeWidth="20"
                                    strokeDasharray={circumference}
                                    strokeDashoffset={strokeDashoffset}
                                />
                                <text
                                    x="140"
                                    y="140"
                                    textAnchor="middle"
                                    dy="0.3em"
                                    fontSize="40"
                                    fontWeight="bold"
                                    fill="#6EC1E4"
                                >
                                    {completionPercentage.toFixed(0)}%
                                </text>
                            </svg>
                            <p className="text-lg mt-6">{userProgress.completedTopics.length}/{courseData.topics.length} Topics Completed</p>
                        </div>

                        <div className="card glow-purple">
                            <h3 className="text-2xl font-bold neon-purple mb-8">Level & XP</h3>
                            <div className="text-center mb-8">
                                <p className="text-6xl font-bold neon-green mb-4">{userProgress.level}</p>
                                <p className="text-lg">Current Level</p>
                            </div>
                            <div className="mb-6">
                                <div className="flex justify-between mb-2">
                                    <span className="text-base">XP Progress</span>
                                    <span className="text-base neon-blue">{userProgress.totalXP % 250}/250</span>
                                </div>
                                <div className="w-full bg-gray-700 rounded-full h-5">
                                    <div
                                        className="h-5 rounded-full bg-gradient-to-r from-[#6EC1E4] to-[#B57EDC]"
                                        style={{ width: `${((userProgress.totalXP % 250) / 250) * 100}%` }}
                                    ></div>
                                </div>
                            </div>
                            <div className="text-center">
                                <p className="text-lg neon-pink">Total XP: {userProgress.totalXP}</p>
                                <p className="text-base mt-2">{250 - (userProgress.totalXP % 250)} XP to Level {userProgress.level + 1}</p>
                            </div>
                        </div>
                    </div>

                    <div className="card glow-green mb-12">
                        <h3 className="text-2xl font-bold neon-green mb-8">Flashcard Mastery</h3>
                        <div className="grid grid-cols-3 gap-6 mb-8">
                            <div className="text-center">
                                <p className="text-5xl font-bold neon-green mb-2">{masteredCards}</p>
                                <p className="text-lg">Mastered</p>
                            </div>
                            <div className="text-center">
                                <p className="text-5xl font-bold neon-pink mb-2">{learningCards}</p>
                                <p className="text-lg">Learning</p>
                            </div>
                            <div className="text-center">
                                <p className="text-5xl font-bold neon-blue mb-2">{newCards}</p>
                                <p className="text-lg">New</p>
                            </div>
                        </div>
                        <div className="w-full bg-gray-700 rounded-full h-7">
                            <div className="flex h-7 rounded-full overflow-hidden">
                                <div
                                    className="bg-[#7FFFD4]"
                                    style={{ width: `${(masteredCards / courseData.flashcards.length) * 100}%` }}
                                ></div>
                                <div
                                    className="bg-[#FFB6C1]"
                                    style={{ width: `${(learningCards / courseData.flashcards.length) * 100}%` }}
                                ></div>
                                <div
                                    className="bg-[#6EC1E4]"
                                    style={{ width: `${(newCards / courseData.flashcards.length) * 100}%` }}
                                ></div>
                            </div>
                        </div>
                    </div>

                    <div className="card glow-pink mb-12">
                        <h3 className="text-2xl font-bold neon-pink mb-8">Achievements & Badges</h3>
                        {userProgress.badges.length > 0 ? (
                            <div className="flex flex-wrap gap-4">
                                {userProgress.badges.map((badge, index) => (
                                    <div key={index} className="badge badge-gold text-base">
                                        ðŸ† {badge}
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <p className="text-lg text-center">Complete quizzes with 80%+ to earn badges!</p>
                        )}
                    </div>

                    <div className="card glow-blue">
                        <h3 className="text-2xl font-bold neon-blue mb-8">Study Streak</h3>
                        <div className="text-center">
                            <p className="text-7xl mb-4">ðŸ”¥</p>
                            <p className="text-5xl font-bold neon-pink mb-4">{userProgress.streak}</p>
                            <p className="text-2xl">Day Streak!</p>
                            <p className="text-base mt-6">Keep studying daily to maintain your streak</p>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
